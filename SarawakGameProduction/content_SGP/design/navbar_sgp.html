<!Doctype html>
<html lang="en">
    {% load static %}
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static 'stylesheet_sgp.css' %}">
    </head>
    <body>
        <!-- Main Navigation Bar -->
        <div style="width: 100%; background: #333; padding: 10px; color: white; display: flex; justify-content: space-between; align-items: center;">
            <div>
                <h2 style="margin: 0; padding-left: 15px;">SGP Game Hub</h2>
            </div>
        
            <div>
                <a href="{% url 'mainpage' %}" style="color: white; text-decoration: none; margin: 0 15px;">Home</a>
                <a href="{% url 'topup' %}" style="color: white; text-decoration: none; margin: 0 15px;">Top Up</a>
                <a href="{% url 'profile' %}" style="color: white; text-decoration: none; margin: 0 15px;">Profile</a>
                <button onclick="toggleSettings()" style="background: none; border: none; color: white; cursor: pointer;">âš™ Settings</button>
            </div>
        
            <div style="display: flex; align-items: center;">
                <p style="margin: 0 15px;"><strong>User:</strong> {{ user.username }}</p>
                <button onclick="location.href='{% url 'logout' %}'" style="background: red; color: white; padding: 5px 10px; border: none; cursor: pointer;">Logout</button>
            </div>
        </div>

        <!-- Settings Panel -->
        <div id="settings_panel" style="display: none; position: absolute; right: 10px; top: 50px; background: white; padding: 10px; border: 1px solid #ccc; box-shadow: 2px 2px 10px rgba(0,0,0,0.2);">
            <h4>Settings</h4>
            <label for="theme">Theme:</label>
            <select id="theme" onchange="changeTheme()">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
        </div>

        <script>
            function toggleSettings() {
                let panel = document.getElementById("settings_panel");
                panel.style.display = panel.style.display === "none" ? "block" : "none";
            }

            function changeTheme() {
                let theme = document.getElementById("theme").value;
                document.body.setAttribute("data-theme", theme);
            }
        </script>
    </body>
</html>
